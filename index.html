<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Team Builder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col gap-6">
        <!-- Player Form -->
        <div
          class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-wrap gap-4 items-center justify-between"
        >
          <form
            id="playerForm"
            class="flex flex-wrap items-center gap-4 w-full sm:w-auto"
          >
            <select
              id="formationSelector"
              class="p-2 rounded bg-gray-700 text-white"
            >
              <option value="4-3-3">4-3-3</option>
              <option value="4-4-2">4-4-2</option>
            </select>
            <input
              type="text"
              id="playerName"
              class="p-2 bg-gray-700 rounded text-white"
              placeholder="Player Name"
              required
            />
            <select
              id="playerPosition"
              class="p-2 bg-gray-700 rounded text-white"
              required
            >
              <option value="">Position</option>
              <option value="GK">GK</option>
              <option value="DEF">DEF</option>
              <option value="MID">MID</option>
              <option value="FWD">FWD</option>
            </select>
            <input
              type="number"
              id="playerRating"
              class="p-2 bg-gray-700 rounded text-white"
              placeholder="1-100"
              min="1"
              max="100"
              required
            />
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-2 rounded transition"
            >
              Add
            </button>
          </form>
        </div>

        <!-- Team Section -->
        <div
          class="relative grid bg-center bg-no-repeat bg-contain rounded-lg shadow-lg sm:p-6"
          style="background-image: url('/assets/img/1137.jpg'); height: 650px"
        >
          <div class="absolute inset-0 grid grid-rows-12 grid-cols-11 gap-2">
            <!-- GK -->
            <div
              class="player-card row-start-11 col-start-6 flex justify-center items-center"
            >
              Player 1
            </div>
            <!-- DEF -->
            <div class="player-card row-start-9 col-start-5">Player 5</div>
            <div class="player-card row-start-9 col-start-7">Player 4</div>
            <div class="player-card row-start-8 col-start-4">Player 2</div>
            <div class="player-card row-start-8 col-start-8">Player 3</div>
            <!-- MID -->
            <div class="player-card row-start-6 col-start-4">Player 6</div>
            <div class="player-card row-start-6 col-start-8">Player 8</div>
            <div class="player-card row-start-5 col-start-6">Player 10</div>
            <!-- ATT -->
            <div class="player-card row-start-3 col-start-4">Player 7</div>
            <div class="player-card row-start-3 col-start-8">Player 11</div>
            <div class="player-card row-start-2 col-start-6">Player 9</div>
          </div>
        </div>

        <!-- Reserved Players -->
        <div class="bg-gray-800 p-6 rounded-md shadow-lg">
          <h2 class="text-2xl font-bold mb-4">Reserved Players</h2>
          <div id="reservedGrid" class="grid grid-cols-2 sm:grid-cols-4 gap-4">
            <!-- Reserved cards go here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
