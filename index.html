<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <header>
      <div
        class="bg-gray-800 w-screen rounded-lg shadow-lg p-6 flex flex-col gap-6 items-center"
      ></div>
    </header>

    <div class="container m-auto p-10">
      <div class="flex flex-col gap-6">
        <!-- Player Form -->
        <div class="p-6 flex flex-col gap-6 items-center">
          <form
            id="teamForm"
            class="flex flex-wrap gap-4 items-center justify-center p-4 bg-gray-800 rounded-lg"
          >
            <!-- Team Name Input -->
            <input
              type="text"
              id="teamName"
              placeholder="Team Name"
              class="p-3 rounded-md bg-gray-700 text-white w-48"
              required
            />

            <!-- Formation Select -->
            <select
              id="teamFormation"
              class="p-3 rounded-md bg-gray-700 text-white w-48"
              required
            >
              <option value="">Select Formation</option>
              <option value="4-4-2">4-4-2</option>
              <option value="4-3-3">4-3-3</option>
              <option value="3-5-2">3-5-2</option>
              <option value="5-3-2">5-3-2</option>
              <option value="4-2-3-1">4-2-3-1</option>
            </select>

            <!-- Add Button -->
            <button
              type="button"
              id="plusBtn"
              class="fa-solid fa-plus p-3 rounded-md bg-green-600 hover:bg-green-500 transition-all text-white"
            ></button>

            <!-- Remove Button -->
            <button
              type="button"
              id="removeTeam"
              class="fa-solid fa-trash p-3 rounded-md bg-red-600 hover:bg-red-500 transition-all text-white"
            ></button>
          </form>
        </div>
        <!-- MODAAAAAAAAAl -->
        <div
          id="modal"
          class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden"
        >
          <div
            class="bg-white rounded-lg shadow-lg w-11/12 sm:w-2/3 lg:w-1/3 p-6 relative"
          >
            <!-- Close Button -->
            <button
              id="closeModal"
              class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
            >
              &times;
            </button>

            <!-- Modal Header -->
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Settings</h2>

            <!-- Modal Content -->
            <div
              id="playerList"
              class="grid grid-cols-3 grid-rows-3 m-auto"
            ></div>

            <!-- Save Button -->
            <div class="mt-6 text-right">
              <button
                id="saveSettings"
                class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
        <!-- (-^-) -->

        <!-- Team Section -->
        <div
          class="bg-[url('/assets/img/1137.jpg')] bg-contain bg-no-repeat bg-center h-screen w-full lg:h-[130vh] lg:w-[200vh]"
        >
          <div
            class="grid grid-cols-12 grid-rows-8 lg:grid-cols-11 lg:grid-rows-12"
          >
            <!-- ATT -->
            <div
              class="player-card m-auto col-start-6 col-span-2 row-start-1 lg:col-start-6 lg:col-span-1 lg:row-start-1"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Attacker"
              />
            </div>
            <div
              class="player-card m-auto col-start-3 col-span-2 row-start-2 md:col-start-4 md:col-span-2 md:row-start-2 lg:col-start-4 lg:col-span-2 lg:row-start-2"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Attacker"
              />
            </div>
            <div
              class="player-card m-auto col-start-9 col-span-2 row-start-2 md:col-start-8 md:col-span-2 md:row-start-2 lg:col-start-7 lg:col-span-2 lg:row-start-2"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Attacker"
              />
            </div>

            <!-- MID -->
            <div
              class="player-card m-auto col-start-6 col-span-2 row-start-4 md:col-start-6 md:col-span-2 md:row-start-3 lg:col-start-6 lg:col-span-1 lg:row-start-3"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Midfielder"
              />
            </div>
            <div
              class="player-card m-auto col-start-9 col-span-2 row-start-4 md:col-start-8 md:col-span-2 md:row-start-4 lg:col-start-7 lg:col-span-2 lg:row-start-4"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Midfielder"
              />
            </div>
            <div
              class="player-card m-auto col-start-3 col-span-2 row-start-4 md:col-start-4 md:col-span-2 md:row-start-4 lg:col-start-4 lg:col-span-2 lg:row-start-4"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Midfielder"
              />
            </div>
            <!-- DEF -->
            <div
              class="player-card m-auto col-start-2 col-span-2 row-start-5 md:col-start-4 md:col-span-2 md:row-start-5 lg:col-start-4 lg:col-span-2 lg:row-start-6"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Defender"
              />
            </div>
            <div
              class="player-card m-auto col-start-10 col-span-2 row-start-5 md:col-start-8 md:col-span-2 md:row-start-5 lg:col-start-7 lg:col-span-2 lg:row-start-6"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Defender"
              />
            </div>
            <div
              class="player-card m-auto col-start-8 col-span-2 row-start-6 md:col-start-7 md:col-span-2 md:row-start-6 lg:col-start-6 lg:col-span-2 lg:row-start-7"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Defender"
              />
            </div>
            <div
              class="player-card m-auto col-start-4 col-span-2 row-start-6 md:col-start-5 md:col-span-2 md:row-start-6 lg:col-start-5 lg:col-span-2 lg:row-start-7"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Defender"
              />
            </div>
            <!-- GK -->
            <div
              class="player-card m-auto col-start-6 col-span-2 row-start-7 lg:col-start-6 lg:col-span-1 lg:row-start-8"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Goalkeeper"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Player Form Section -->
    <div class="bg-gray-800 w-screen rounded-lg p-6 shadow-lg mb-12"></div>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
