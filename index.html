<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 font-poppins overflow-x-hidden">
    <header>
      <div
        class="w-auto shadow-lg p-4 flex flex-col md:flex-row md:justify-around md:items-center gap-4 text-white"
      >
        <!-- Logo and Banner -->
        <div class="flex items-center gap-4">
          <!-- Logo -->
          <div class="text-2xl font-bold tracking-wide">MEDLAQ777</div>
        </div>

        <!-- Navigation -->
        <nav>
          <ul class="flex gap-6">
            <li class="hover:scale-110">
              <a
                href="index.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Home
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="players.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                Players
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="contact.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="flex flex-col gap-8">
        <!-- Player Form -->
        <div class="p-4 flex flex-col gap-6 items-center">
          <form
            id="teamForm"
            class="flex flex-wrap gap-4 items-center justify-center p-4 bg-gray-800 rounded-lg text-white"
          >
            <!-- Team Name Input -->
            <input
              type="text"
              id="teamName"
              class="p-3 rounded-md bg-gray-700 text-white w-48"
              placeholder="Team Name"
              required
            />

            <!-- Formation Select -->
            <select
              id="teamFormation"
              class="p-3 rounded-md bg-gray-700 text-white w-48"
              required
            >
              <option value="">Select Formation</option>
              <option value="4-3-3">4-3-3</option>
              <option value="4-4-2">4-4-2</option>
              <option value="3-5-2">3-5-2</option>
            </select>

            <!-- Add Button -->
            <button
              type="submit"
              id="submitForm"
              class="fa-solid fa-check p-3 rounded-md bg-green-600 hover:bg-green-400 transition-all text-white hover:scale-110"
            ></button>
            <button
              type="button"
              id="removeTeam"
              class="fa-solid fa-trash p-3 rounded-md bg-red-600 hover:bg-red-400 transition-all text-white hover:scale-110"
            ></button>
          </form>
        </div>
        <div id="displayData"></div>
        <div
          id="modal"
          class="bg-black bg-opacity-50 fixed inset-0 w-screen flex items-center justify-center hidden"
        >
          <div class="bg-gray-800 rounded-lg shadow-lg p-6 relative">
            <!-- Close Button -->
            <button
              id="closeModal"
              class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
            >
              &times;
            </button>

            <!-- Modal Header -->
            <h2 class="text-xl font-semibold text-gray-300 mb-4">
              Player Setting
            </h2>

            <!-- Modal Content -->
            <div
              id="playerList"
              class="flex flex-row justify-between items-center"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="bg-[url('/assets/img/1137.jpg')] bg-contain bg-no-repeat bg-center h-screen w-screen lg:h-[130vh] mx-auto lg:max-w-2xl md:h-screen md:screen object-contain object-center"
      >
        <div
          id="playerCardElem"
          class="grid grid-cols-12 grid-rows-12 lg:grid-cols-12 lg:grid-rows-12 w-[100vw] h-[100vh] lg:h-[130vh] lg:w-[100%] hidden"
        >
          <!-- ATT -->
          <div
            class="player-card ST m-auto col-start-6 col-span-2 row-start-1 lg:col-start-6 lg:row-start-1"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="ST"
            />
          </div>
          <div
            class="player-card LW m-auto col-start-3 col-span-2 row-start-2 md:col-start-4 md:col-span-2 md:row-start-2 lg:col-start-3 lg:row-start-2"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="LW"
            />
          </div>
          <div
            class="player-card RW m-auto col-start-9 col-span-2 row-start-2 md:col-start-8 md:col-span-2 md:row-start-2 lg:col-start-9 lg:row-start-2"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="RW"
            />
          </div>

          <!-- MID -->
          <div
            class="player-card CDM m-auto col-start-6 col-span-2 row-start-7 md:col-start-6 md:col-span-2 md:row-start-7 lg:col-start-6 lg:row-start-7"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="CDM"
            />
          </div>
          <div
            class="player-card CM m-auto col-start-9 col-span-2 row-start-5 md:col-start-8 md:col-span-2 md:row-start-5 lg:col-start-8 lg:row-start-5"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="CM"
            />
          </div>
          <div
            class="player-card CM m-auto col-start-3 col-span-2 row-start-5 md:col-start-4 md:col-span-2 md:row-start-5 lg:col-start-4 lg:row-start-5"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="CM"
            />
          </div>
          <!-- DEF -->
          <div
            class="player-card LB m-auto col-start-2 col-span-2 row-start-8 md:col-start-4 md:col-span-2 md:row-start-8 lg:col-start-3 lg:row-start-8"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="LB"
            />
          </div>
          <div
            class="player-card RB m-auto col-start-10 col-span-2 row-start-8 md:col-start-8 md:col-span-2 md:row-start-8 lg:col-start-9 lg:row-start-8"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="RB"
            />
          </div>
          <div
            class="player-card CB m-auto col-start-8 col-span-2 row-start-9 md:col-start-7 md:col-span-2 md:row-start-9 lg:col-start-7 lg:row-start-9"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="CB"
            />
          </div>
          <div
            class="player-card CB m-auto col-start-4 col-span-2 row-start-9 md:col-start-5 md:col-span-2 md:row-start-9 lg:col-start-5 lg:row-start-9"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="CB"
            />
          </div>
          <!-- GK -->
          <div
            class="player-card GK m-auto col-start-6 col-span-2 row-start-11 lg:col-start-6 lg:row-start-11"
          >
            <img
              src="./assets/img/emptyCard.png"
              class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
              alt="GK"
            />
          </div>
        </div>
      </div>
      <!-- Team Section -->
    </main>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
