<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 font-poppins">
    <header>
      <div
        class="w-auto shadow-lg p-4 flex flex-col md:flex-row md:justify-around md:items-center gap-4 text-white"
      >
        <!-- Logo and Banner -->
        <div class="flex items-center gap-4">
          <!-- Logo -->
          <div class="text-2xl font-bold tracking-wide">MEDLAQ777</div>
        </div>

        <!-- Navigation -->
        <nav>
          <ul class="flex gap-6">
            <li class="hover:scale-110">
              <a
                href="index.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Home
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="players.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                Players
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="contact.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="flex flex-col gap-8">
        <!-- Player Form -->
        <div class="p-4 flex flex-col gap-6 items-center">
          <form
            id="teamForm"
            class="flex flex-wrap gap-4 items-center justify-center p-4 bg-gray-800 rounded-lg text-white"
          >
            <!-- Team Name Input -->
            <input
              type="text"
              id="teamName"
              class="p-3 rounded-md bg-gray-700 text-white w-48"
              placeholder="Team Name"
              required
            />

            <!-- Formation Select -->
            <select
              id="teamFormation"
              class="p-3 rounded-md bg-gray-700 text-white w-48"
              required
            >
              <option value="">Select Formation</option>
              <option value="4-3-3">4-3-3</option>
              <option value="4-4-2">4-4-2</option>
              <option value="3-5-2">3-5-2</option>
            </select>

            <!-- Add Button -->
            <button
              type="submit"
              id="submitForm"
              class="fa-solid fa-check p-3 rounded-md bg-yellow-600 hover:bg-yellow-400 transition-all text-white hover:scale-110"
            ></button>
            <button
              type="button"
              id="plusBtn"
              class="fa-solid fa-plus p-3 rounded-md bg-green-600 hover:bg-green-400 transition-all text-white hover:scale-110"
            ></button>
            <!-- Remove Button -->
            <button
              type="button"
              id="removeTeam"
              class="fa-solid fa-trash p-3 rounded-md bg-red-600 hover:bg-red-400 transition-all text-white hover:scale-110"
            ></button>
          </form>
        </div>
        <div id="displayData"></div>
        <!-- MODAAAAAAAAAl ADD PLAYERS -->
        <div
          id="playerModalContainer"
          class="fixed inset-0 w-screen h-screen bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden"
        >
          <div
            class="modal-content bg-white rounded-lg shadow-lg w-11/12 max-w-lg p-6 flex flex-col justify-between space-y-4"
          >
            <!-- Close Button -->
            <button
              id="closePlayerModal"
              class="modal-close-btn w-10 absolute top-3 m-auto left-1 p-2 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              &times;
            </button>

            <!-- Modal Header -->
            <h2
              class="modal-header text-xl font-bold text-gray-800 text-center"
            >
              Player Configuration
            </h2>

            <!-- Modal Content -->
            <form id="playerDetailsForm" class="flex flex-col space-y-4">
              <!-- Player Name Input -->
              <div class="input-group">
                <label
                  for="playerNameInput"
                  class="label block text-gray-700 font-medium mb-1"
                  >Player Name:</label
                >
                <input
                  id="playerNameInput"
                  type="text"
                  class="input-field w-full p-3 border border-gray-300 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter player's name"
                  required
                />
              </div>

              <!-- Player Performance Input -->
              <div class="input-group">
                <label
                  for="performanceInput"
                  class="label block text-gray-700 font-medium mb-1"
                  >Player Performance:</label
                >
                <input
                  id="performanceInput"
                  type="text"
                  min="0"
                  max="100"
                  class="input-field w-full p-3 border border-gray-300 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter performance rating (0-100)"
                  required
                />
              </div>
              <!-- Player Photo URL Input -->
              <div class="input-group">
                <label
                  for="photoInput"
                  class="label block text-gray-700 font-medium mb-1"
                  >Player Photo URL:</label
                >
                <input
                  id="photoInput"
                  type="url"
                  class="input-field w-full p-3 border border-gray-300 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="Enter player photo URL"
                  required
                />
              </div>

              <!-- Save Button -->
              <div class="text-center mt-4">
                <button
                  type="submit"
                  id="savePlayerSettings"
                  class="save-btn bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  Save Player
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- MODAAAAAAAAAl PLAYERS EDIT -->
        <div
          id="modal"
          class="fixed inset-0 w-screen bg-gray-800 bg-opacity-50 flex items-center justify-center hidden"
        >
          <div
            class="bg-white rounded-lg shadow-lg w-11/12 sm:w-2/3 lg:w-1/3 p-6 relative"
          >
            <!-- Close Button -->
            <button
              id="closeModal"
              class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"
            >
              &times;
            </button>

            <!-- Modal Header -->
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Player Setting
            </h2>

            <!-- Modal Content -->
            <div
              id="playerList"
              class="grid grid-cols-3 grid-rows m-auto"
            ></div>

            <!-- Save Button -->
            <div class="mt-6 text-right">
              <button
                id="saveSettings"
                class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
        <div
          class="bg-[url('/assets/img/1137.jpg')] bg-contain bg-no-repeat bg-center h-screen w-screen lg:h-[130vh] lg:w-full object-contain object-center"
        >
          <div
            id="playerCardElem"
            class="grid grid-cols-12 grid-rows-8 lg:grid-cols-11 lg:grid-rows-12 hidden"
          >
            <!-- ATT -->
            <div
              class="player-card m-auto col-start-6 col-span-2 row-start-1 lg:col-start-6 lg:col-span-1 lg:row-start-1"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="ST"
              />
            </div>
            <div
              class="player-card m-auto col-start-3 col-span-2 row-start-2 md:col-start-4 md:col-span-2 md:row-start-2 lg:col-start-4 lg:col-span-2 lg:row-start-2"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="LW"
              />
            </div>
            <div
              class="player-card m-auto col-start-9 col-span-2 row-start-2 md:col-start-8 md:col-span-2 md:row-start-2 lg:col-start-7 lg:col-span-2 lg:row-start-2"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="RW"
              />
            </div>

            <!-- MID -->
            <div
              class="player-card m-auto col-start-6 col-span-2 row-start-4 md:col-start-6 md:col-span-2 md:row-start-3 lg:col-start-6 lg:col-span-1 lg:row-start-3"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="CDM"
              />
            </div>
            <div
              class="player-card m-auto col-start-9 col-span-2 row-start-4 md:col-start-8 md:col-span-2 md:row-start-4 lg:col-start-7 lg:col-span-2 lg:row-start-4"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="CM"
              />
            </div>
            <div
              class="player-card m-auto col-start-3 col-span-2 row-start-4 md:col-start-4 md:col-span-2 md:row-start-4 lg:col-start-4 lg:col-span-2 lg:row-start-4"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="CM"
              />
            </div>
            <!-- DEF -->
            <div
              class="player-card m-auto col-start-2 col-span-2 row-start-5 md:col-start-4 md:col-span-2 md:row-start-5 lg:col-start-4 lg:col-span-2 lg:row-start-6"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="LB"
              />
            </div>
            <div
              class="player-card m-auto col-start-10 col-span-2 row-start-5 md:col-start-8 md:col-span-2 md:row-start-5 lg:col-start-7 lg:col-span-2 lg:row-start-6"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="RB"
              />
            </div>
            <div
              class="player-card m-auto col-start-8 col-span-2 row-start-6 md:col-start-7 md:col-span-2 md:row-start-6 lg:col-start-6 lg:col-span-2 lg:row-start-7"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="CB"
              />
            </div>
            <div
              class="player-card m-auto col-start-4 col-span-2 row-start-6 md:col-start-5 md:col-span-2 md:row-start-6 lg:col-start-5 lg:col-span-2 lg:row-start-7"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="CB"
              />
            </div>
            <!-- GK -->
            <div
              class="player-card m-auto col-start-6 col-span-2 row-start-7 lg:col-start-6 lg:col-span-1 lg:row-start-8"
            >
              <img
                src="./assets/img/emptyCard.png"
                class="w-12 lg:w-16 hover:scale-150 cursor-pointer"
                alt="Goalkeeper"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Team Section -->
    </div>
    <footer class="text-white w-auto p-2 mt-[15%] h-auto">
      <div class="flex flex-col md:flex-row justify-around items-center">
        <!-- Footer Logo -->
        <div class="text-lg font-bold tracking-wide">MEDLAQ777</div>

        <!-- Navigation Links -->
        <nav class="mt-4 md:mt-0">
          <ul class="flex gap-6">
            <li class="hover:scale-110">
              <a
                href="index.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Home
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="players.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Players
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="contact.html"
                class="hover:text-yellow-400 transition-colors"
              >
                contact
              </a>
            </li>
          </ul>
        </nav>

        <!-- Social Media Links -->
        <div class="flex gap-4 mt-4 md:mt-0">
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter hover:scale-110"></i>
          </a>
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook hover:scale-110"></i>
          </a>
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram hover:scale-110"></i>
          </a>
        </div>
      </div>

      <!-- Copyright -->
      <div class="text-center text-gray-400 text-sm mt-4 lg:left-4 relative">
        © 2024 MEDLAQ777 FUT CHAMPIONS
      </div>
    </footer>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
