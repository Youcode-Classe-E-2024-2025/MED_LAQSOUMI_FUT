<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUT Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white font-poppins">
    <header>
      <div
        class="w-auto shadow-lg p-4 flex flex-col md:flex-row md:justify-around md:items-center gap-4 text-white"
      >
        <div class="flex items-center gap-4">
          <div class="text-2xl font-bold tracking-wide">MEDLAQ777</div>
        </div>

        <nav>
          <ul class="flex gap-6">
            <li class="hover:scale-110">
              <a
                href="index.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Home
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="players.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                Players
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="contact.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container mx-auto p-6 gap-4 m-auto flex flex-col">
      <section id="players" class="overflow-x-auto">
        <div id="totalPlayers" class="text-sm font-medium mb-2"></div>
      </section>
      <section
        id="players"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
      ></section>
      <div
        id="editModal"
        class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden p-24"
      >
        <div class="bg-black p-6 rounded-lg w-[50%] h-[100%] overflow-y-auto">
          <h2 class="text-xl font-bold mb-4 text-center text-white">
            Edit Player
          </h2>
          <form id="editForm" class="flex flex-col gap-4">
            <div>
              <label for="editName" class="block font-medium text-white"
                >Name:</label
              >
              <input
                type="text"
                id="editName"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                required
              />
            </div>
            <div>
              <label for="editPosition" class="block font-medium text-white"
                >Position:</label
              >
              <input
                type="text"
                id="editPosition"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                required
              />
            </div>
            <div>
              <label for="editClubImg" class="block font-medium text-white"
                >Club Image URL:</label
              >
              <input
                type="url"
                id="editClubImg"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                required
              />
            </div>
            <div>
              <label for="editRating" class="block font-medium text-white"
                >Rating (1-100):</label
              >
              <input
                type="number"
                id="editRating"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                min="1"
                max="100"
                required
              />
            </div>
            <div>
              <label for="editPace" class="block font-medium text-white"
                >Pace (1-100):</label
              >
              <input
                type="number"
                id="editPace"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                min="1"
                max="100"
                required
              />
            </div>
            <div>
              <label for="editShooting" class="block font-medium text-white"
                >Shooting (1-100):</label
              >
              <input
                type="number"
                id="editShooting"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                min="1"
                max="100"
                required
              />
            </div>
            <div>
              <label for="editPassing" class="block font-medium text-white"
                >Passing (1-100):</label
              >
              <input
                type="number"
                id="editPassing"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                min="1"
                max="100"
                required
              />
            </div>
            <div>
              <label for="editDribbling" class="block font-medium text-white"
                >Dribbling (1-100):</label
              >
              <input
                type="number"
                id="editDribbling"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                min="1"
                max="100"
                required
              />
            </div>
            <div>
              <label for="editDefending" class="block font-medium text-white"
                >Defending (1-100):</label
              >
              <input
                type="number"
                id="editDefending"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                min="1"
                max="100"
                required
              />
            </div>
            <div>
              <label for="editPhysical" class="block font-medium text-white"
                >Physical (1-100):</label
              >
              <input
                type="number"
                id="editPhysical"
                class="w-full p-2 border border-gray-700 rounded focus:ring focus:ring-blue-300 bg-gray-800 text-white"
                min="1"
                max="100"
                required
              />
            </div>
            <div class="flex justify-between gap-4">
              <button
                type="button"
                id="cancelEdit"
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-white w-auto p-2 h-auto">
      <div class="flex flex-col md:flex-row justify-around items-center">
        <div class="text-lg font-bold tracking-wide">MEDLAQ777</div>

        <nav class="mt-4 md:mt-0">
          <ul class="flex gap-6">
            <li class="hover:scale-110">
              <a
                href="index.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Home
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="players.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Players
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="contact.html"
                class="hover:text-yellow-400 transition-colors"
              >
                contact
              </a>
            </li>
          </ul>
        </nav>

        <div class="flex gap-4 mt-4 md:mt-0">
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter hover:scale-110"></i>
          </a>
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook hover:scale-110"></i>
          </a>
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram hover:scale-110"></i>
          </a>
        </div>
      </div>

      <div class="text-center text-gray-400 text-sm mt-4 lg:left-4 relative">
        Â© 2024 MEDLAQ777 FUT CHAMPIONS
      </div>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
