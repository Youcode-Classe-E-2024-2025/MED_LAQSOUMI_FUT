<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - MEDLAQ777</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gray-900 text-white font-poppins">
    <!-- Header -->
    <header>
      <div
        class="w-auto shadow-lg p-4 flex flex-col md:flex-row md:justify-around md:items-center gap-4 text-white"
      >
        <!-- Logo and Banner -->
        <div class="flex items-center gap-4">
          <!-- Logo -->
          <div class="text-2xl font-bold tracking-wide">MEDLAQ777</div>
        </div>

        <!-- Navigation -->
        <nav>
          <ul class="flex gap-6">
            <li class="hover:scale-110">
              <a
                href="index.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Home
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="players.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                Players
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="contact.html"
                class="hover:text-yellow-400 transition-colors hover:scale-110"
              >
                contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="w-full container mx-auto p-6 gap-4 m-auto flex flex-col">
      <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
      <p class="text-center mb-8 text-gray-400">
        Have questions or need assistance? Reach out to us using the form below.
      </p>
      <form
        action="#"
        method="POST"
        class="bg-gray-800 rounded-lg shadow-lg p-8 flex flex-col gap-6 max-w-lg mx-auto"
      >
        <div>
          <label for="name" class="block text-sm font-medium mb-2">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="m-auto w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-yellow-400 focus:outline-none"
            placeholder="Your Full Name"
            required
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="m-auto w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-yellow-400 focus:outline-none"
            placeholder="Your Email Address"
            required
          />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium mb-2"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            class="m-auto w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-yellow-400 focus:outline-none"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="m-auto w-full bg-yellow-400 text-gray-900 py-3 rounded font-bold hover:bg-yellow-500 transition-colors"
        >
          Send Message
        </button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="text-white w-auto p-2 mt-[15%] h-auto">
      <div class="flex flex-col md:flex-row justify-around items-center">
        <!-- Footer Logo -->
        <div class="text-lg font-bold tracking-wide">MEDLAQ777</div>

        <!-- Navigation Links -->
        <nav class="mt-4 md:mt-0">
          <ul class="flex gap-6">
            <li class="hover:scale-110">
              <a
                href="index.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Home
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="players.html"
                class="hover:text-yellow-400 transition-colors"
              >
                Players
              </a>
            </li>
            <li class="hover:scale-110">
              <a
                href="contact.html"
                class="hover:text-yellow-400 transition-colors"
              >
                contact
              </a>
            </li>
          </ul>
        </nav>

        <!-- Social Media Links -->
        <div class="flex gap-4 mt-4 md:mt-0">
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter hover:scale-110"></i>
          </a>
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook hover:scale-110"></i>
          </a>
          <a
            href="#"
            class="hover:text-yellow-400 transition-colors"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram hover:scale-110"></i>
          </a>
        </div>
      </div>

      <!-- Copyright -->
      <div class="text-center text-gray-400 text-sm mt-4 lg:left-4 relative">
        Â© 2024 MEDLAQ777 FUT CHAMPIONS
      </div>
    </footer>
  </body>
</html>
